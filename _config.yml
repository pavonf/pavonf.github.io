# The `>` after `description:` means to ignore line-breaks until next key.
# If you want to omit the line-break after the end of text, use `>-` instead.
description: >
  Welcome to my portfolio! You'll find projects I've been working as well as talking about things of interest ranging from cybersecurity, IoT, networking, etc. 
  Eager to learn new skills and tools. Full time sports junkie, history buff, foodie, and wannabe traveler.
  
theme: minima
# remote_theme: jekyll/minima

plugins:
  - jekyll-feed
